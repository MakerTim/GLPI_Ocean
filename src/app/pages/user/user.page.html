<button class="back" (click)="goBack()">
    <span>
        {{ 'ticket.goback' | i18n }} <br>
    </span>
</button>


<div class="userDetails" *ngIf="user">
    <ng-container *ngFor="let field of fields">
        <label *ngIf="field.length > 0">
            {{ 'user.' + field | i18n }}
            <input class="form-control" type="text" [(ngModel)]="user[field]"
                   [disabled]="contains(field, 'date') || contains(field, 'id')">
        </label>
        <br>
        <br *ngIf="field.length === 0">
    </ng-container>

    <img *ngIf="user" [src]="kaceURL + 'front/document.send.php?file=_pictures/' + user"
         alt="User Profile Picture">
    <span *ngIf="!user">
        <i class="fas fa-user"></i>
    </span>
    <div class="tickets">
        <b>{{ 'user.tickets' | i18n }}</b>
        <div *ngFor="let ticket of subList(user, 5)">
            {{ ticket.name }}
            <a [routerLink]="'/open/Ticket/' + ticket.id">
                <i class="fas fa-external-link-alt"></i>
            </a>
        </div>
        <b>{{ 'user.groups' | i18n }}</b><br>
        <span *ngFor="let group of user">
            {{ group.name }}
            <a [routerLink]="'/dashboard/Ticket/' + group.id">
                <i class="fas fa-columns"></i>
            </a>
        </span>
    </div>

    <a [routerLink]="'/dashboard/Ticket/user/'">
        <button>
            <span>
                {{ 'user.dashboard' | i18n }} <br>
                <i class="fas fa-columns"></i>
            </span>
        </button>
    </a>
    <a [href]="kaceURL + 'front/user.form.php?id='">
        <button>
            <span>
                {{ 'user.kace' | i18n }} <br>
                <i class="fas fa-external-link-alt"></i>
            </span>
        </button>
    </a>
</div>
